<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="mb-4" id="choices">
      <button class="btn btn-primary mx-4" onclick="showPromptForm()">
        Add Journal Prompt</button
      ><button class="btn btn-primary" onclick="showEntryForm()">
        Add Journal Entry
      </button>
    </section>
    <form id="journalpromptform" style="display: none">
      <label for="fname">Add a new journal prompt</label><br />
      <textarea
        class="form-control w-50"
        id="journalpromptinput"
        rows="1"
        cols="50"
        placeholder="Add a new journal prompt"
      >
      </textarea>

      <button onclick="addjournalPrompt(event)">Add</button>
      <ul id="promptlist"></ul>
    </form>

    <form id="journalentryform" style="display: none">
      <select
        class="mb-4"
        name="selectjournalprompt"
        id="selectjournalprompt"
      ></select>
      <br />
      <textarea
        class="form-control w-50"
        id="journalentryinput"
        rows="5"
        cols="20"
        placeholder="Add a new journal entry"
      >
      </textarea>

      <input type="submit" value="Add" />
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="journal.js"></script>
  </body>
</html>
